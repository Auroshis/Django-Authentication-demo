{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
{% endblock %}
