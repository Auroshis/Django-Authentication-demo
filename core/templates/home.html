<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
    <p>hello</p>
    <p>welcome {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'register' %}">Register</a></p>
    {% endif %}
{% endblock %}
